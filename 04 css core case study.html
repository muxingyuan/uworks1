<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>uworks</title>
		
		<style type="text/css">
			
			.vertical{
				width: 300px;
				height: 300px;
				background: #71d232;
				color: while;
				text-align: center;
				
				/*line-height = container height to control vertical align center*/
				line-height: 2em; /*2 times font-size*/

			}
			
		
			span{
				font-size: 25px;
			}
			
			.phone{
				color: red;
				text-decoration: line-through;
			}

			.phone1{
				color: red;
				text-decoration: underline;
			}
			
			.phone2{
				color: red;
				text-decoration: overline;
			}
		</style>
		
	</head>
	
	<body>
		
		<h>卷耳</h>
		
		<div class="vertical">
			采采<span class="phone">卷耳</span> 不盈顷筐
			嗟我怀人 置彼周行
			陟彼<span class="phone1">崔嵬</span> 我马<span class="phone2">虺隤</span>
		</div>			
		
	</body>
</html>
