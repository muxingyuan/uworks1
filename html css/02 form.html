<!DOCTYPE html> 
<html>
    <head>
		<meta charset="UTF-8">
		<title>uworks</title>
	</head>
	
	<body>
		hello world
		<!-- form
		 name: 
		 method: get, post
		 action: submit url,  <div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
		 	-->
		<form name="test" method="get" action="https://www.baidu.com">
			<!-- text -->
			<p>
				Account:<input type="text" placeholder="MobileNumber" value="1234567" />				
			</p>
			<!-- password -->
			<p>
				Password:<input type="password" placeholder="6 digit" />				
			</p>
			<!-- radio button -->
			<p>
				<input type="radio" name="sex" checked="checked" />Male	
				<input type="radio" name="sex"  />Female			
			</p>
			<!-- checkbox -->
			<p>
				<input type="checkbox" name="hobby" checked="checked" />Basket Ball	
				<input type="checkbox" name="hobby"  />Volley Ball	
				<input type="checkbox" name="hobby"  />Soccer			
			</p>
			<!-- select -->
			<select>
				<option>Montreal</option> 
				<option>Toronto</option>
			</select>
			<!-- button -->
			<p>
				<input type="button" value="button1" />	
				<input type="button" value="button2"  />			
			</p>
			<!-- button submit -->
			<p>
				<input type="submit" value="Submit" />			
			</p>
			<!-- reset: reset content within this scope -->
			<p>
				<input type="reset" value="Reset" />			
			</p>
		</form>
	</body>

</html>
