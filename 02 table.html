<!DOCTYPE html> 
<html>
    <head>
		<meta charset="UTF-8">
		<title>uworks</title>
	</head>
	
	<body>
		<!-- tr td width height border 
		cellpadding: adjust content position
		align for table: horizontal position left, center, right
		align for tr: for the row
		align for td: for the cell
		
		valign for tr or td: vertical position top, middle, bottom
		
		bordercolor: 
		
		combine cells: colspan, rowspan
		-->
		<table width="300" height="200" border="10" cellspacing="0" cellpadding="5"
		align="right" bordercolor="blue">
			<!-- row 1 -->
			<tr>
				<td>1</td>
				<td colspan="2" align="center">2</td>
				<!-- <td>3</td> -->
				<td>4</td>
			</tr>
			<!-- row 2 -->
			<tr>
				<td>1</td>
				<td>2</td>
				<td rowspan="2">3</td>
				<td>4</td>				
			</tr>
			<!-- row 3 -->
			<tr>
				<td>1</td>
				<td>2</td>
				<!-- <td>3</td> -->
				<td>4</td>
			</tr>
		</table>
		
	</body>

</html>
