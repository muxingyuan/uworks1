<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04-variable</title>
	</head>
	
	<body>
		<script>
			//define variable and assign a value
			var x = 20;
			x = 30;
			var y;
			y=100-x;
			alert(y);
			
			//explicable define
			var a = 10;
			var b = 20;
			var c = "hello";
			var i,j;
			var p,l=110;
			
			//inexplicable define (not recommended)
			k = 100;
			
			//naming convention
			//case sensitive
			var a;
			var _a;
			var $a;
			var _ = 10;
			var __b = 40;
			var __10 = 50;
			
		</script>
	</body>
</html>
