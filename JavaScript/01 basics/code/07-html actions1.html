<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>07-html actions1</title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid gray;
				text-align: center;
			}
			.box1{
				width: 200px;
				height: 200px;
				border: 1px solid gray;
				text-align: center;
			}
			#text{
				font-size: 25px;
			}
		</style>
	</head>
	
	<body>
		<!--actions: addition function with writing/modification of element
		-->
		
		<div class="box1">
			<input type="text" id="input_text" value="0" />
			<input type="button" id="bt1" value="click-me" /> 
		</div>
		
		<br /><br /><br />
		
		<div class="box">
			<h3 id="text"> 0 </h3>
			<input type="button" id="bt" value="click-me" /> 
		</div>
				
		<script>
			//capture element
			var oInputText = document.getElementById("input_text");
			var oBt1 = document.getElementById("bt1");
			var index1 = 0;
			
			var oText = document.getElementById("text");
			var oBt = document.getElementById("bt");
			var index = 0;
			
			//click event
			oBt1.onclick = function(){
				index1 = index1 + 1;
				oInputText.value = index1;
			}
			
			oBt.onclick = function(){
				//alert(1);
				
				//addition function
				index = index + 1;
				//alert(index);
				
				//modify content inside tag: element.innerHTML
				oText.innerHTML = index;
			}
		</script>
	</body>
</html>
