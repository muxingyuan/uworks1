<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03-js demo simple dom</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				margin: 10px;
			}
			#box{
				background: red;
			}
			#view{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="view"></div>
		<script>
			//1. get element
			var oBox = document.getElementById("box");
			
			//2. click action
			oBox.onclick = function(){
				alert("hello red world")
			}
		</script>
	</body>
</html>
